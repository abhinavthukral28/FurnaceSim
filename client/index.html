<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Monitoring App </title>
  <!-- Socket.io -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Compiled and minified materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

  <!-- Compiled and minified materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
  <link rel="stylesheet" href="fonts/stylesheet.css" charset="utf-8">
  <link rel="stylesheet" href="css/master.css">
  <script src="js/client.js">

  </script>
  <script type="text/javascript">
  </script>

</head>
<body>
  <div class="intro blue z-depth-1">
    <h1>Thermostat Monitor</h1>
  </div>
  <div class="container">
    <div class="row">
        <div class="card-panel">
          <h5 id="furnaceStatus">Furnace Status : ON</h5>

    </div>

    </div>
    <div class="row">
      <div class="col s12 m6 l6">
        <div class="card-panel">
          <h5>Current Temperature</h5>
          <h4 id="currentTemperature">15</h4>
        <h5>Set Temperature</h5>
        <h4 id="setTemperature">20</h4>
        <div id="adminStuff">
        <input id="tempSlider" class="blue" type="range" name="temp" min="10" max="40" value="20" oninput="updataSetTemp(value)">
        <div class="row">
          <button id="adminButton" class="waves-effect waves-light blue btn " onclick="setNewTemperature()" name="action">Submit
          </button>
        </div>
        </div>
        <div  id="notAdmin">
          <br><br>
        <em>You need to be Admin to set Teperature</em>
      </div>
        </div>
      </div>
      <div class="col s12 m6 l6">
        <div class="card-panel">
        <h5>Outside Temperature</h5>
        <h6>Ottawa</h6>
        <br>
        <div id="weatherIconDisplay"><h4 data-icon="A"></h4></div>
        <h6 id="weatherDescription">Clear</h6>
        <h4 id="outsideTemperature">20&deg;C</h4>
      </div>
      </div>


  </div>
</div>
</body>
</html>
