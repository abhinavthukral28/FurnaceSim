<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Monitoring App </title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>

  <link rel="stylesheet" href="css/master.css">
  <script type="text/javascript">
  function updataSetTemp(value){
    console.log(value);
    $("#setTemperature").html(value);
  }
  </script>

</head>
<body>
    <div class="intro blue z-depth-1">
      <h1>Current<br>Temperature</h1>
        <h4>15</h4>
    </div>
  <div class="container">
      <div class="row">
        <div class="col s12 m5 l5 card-panel">
          <h3>Outside Temperature</h3>
        </div>
        <div class="col s12 m5 l5 offset-m2 offset-l2 card-panel">
          <h5>Set Temperature</h5>
          <h4 id="setTemperature">20</h4>
          <input class="blue" type="range" name="temp" min="10" max="40" value="20" oninput="updataSetTemp(value)">
          <div class="row">
          <button class="btn waves-effect waves-light blue" type="submit" name="action">Submit
          </button>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
